<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Result</title>
</head>
<body>
    <div class="card mx-auto col-6 bg-light text-secondary">
        <h1 class="card-title" style = "margin: 20px 0px 20px 20px"><u>Survey Results</u></h1>
        <p class="card-text" style = "margin-left:40px">Name: {{session['name']}}</p>
        <p class="card-text" style = "margin-left:40px">Dojo Location: {{session['location']}}</p>
        <p class="card-text" style = "margin-left:40px">Favorite Language: {{session['language']}}</p>
        <p class="card-text" style = "margin-left:40px">Comments: {{session['comments']}}</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="submit" value="Go Back" class="btn btn-secondary" style= "margin: 40px" >
        </div>
        
    </div>
</body>
</html
